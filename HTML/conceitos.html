<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">  <!--documento aceita a maior parte de caracteres possiveis-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--mudando a escala da tela para diferentes dispositivos-->
    <title>Conceitos</title> <!--titulo que aparece na guia-->
</head>

<body>
    <h1>Hello World!</h1>

    <!-- Elementos Vazios - Não tem fechamento -->
    <img src="" alt=""> <!-- alt = alternativo -->


    <input type="text"> <!--input normal-->
    <!-- Atributo booleanos -->
    <input type="text" disabled> 

    <!-- Aspas - sempre usar aspas duplas nos atributos -->
    <a href="posso usar ' no meio sem dar erro"></a>

    <!-- 
        Atributos Globais
        -class - tipo cpf, mas pode se repetir
        -contenteditable - permite edição na pagina ja executada
        -data
        -hidden - esconde
        -id - cpf do atributo
        -style - css
        -tabIndex - mudar de elemento com o tab
        -title - quando o mouse para emcima aparece o title
    -->

    <div id="1" class="conteudo" data-name="">
        <p contenteditable="true">conteudo</p>
        <p style="color: red;">conteudo2</p>
        <p hidden>conteudo3</p>
    </div>

    <!-- Aninhanmento de TAGS - uma tag dentro da outra
        Lorem - escreve um texto aleatorio 

        Alt + Z = quebra conteudo do tamanho da pagina do vs code
    -->

</body>

</html>
