    head - nao é exibida no navegador
    serve para configurar nossa pagina
    links para personalizar

-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- codificação para caracteres especiais --> 
    <meta charset="UTF-8">

    <!-- portabilidade da tela para outros dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- favicon basico -->
    <link rel="icon" href="">

    <!-- autor do site -->
    <meta name="author" content="Luana Mendes">
    <!-- descriçao no motor de busca do google-->
    <meta name="description" content="Um website para iniciantes em programação">


    <!-- se for compartilhar no facebook -->

    <meta property="og:image" content="link imagem">
    <meta property="og:description" content="o texto que quer que apareça no facebook">
    <meta property="og:title" content="titulo que vai aparecer">


    <!-- se for compartilhar no twitter -->

    <meta name="twitter:title" content="Meu site">
</head>

</body>
</html>
